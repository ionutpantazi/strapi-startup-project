# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lg-prototype-strapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.AzureAppService_ContainerUsername_6201f46fb6644330be1823de909d94ae }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bc605b4824b0406897cb89e19d7fe93b }}

    # - name: Log in to registry
    #   uses: docker/login-action@v2
    #   with:
    #     registry: https://index.docker.io/v1/
    #     username: ${{ secrets.AzureAppService_ContainerUsername_6201f46fb6644330be1823de909d94ae }}
    #     password: ${{ secrets.AzureAppService_ContainerPassword_bc605b4824b0406897cb89e19d7fe93b }}

    - name: Build the Docker image
      run: docker build -t ionutpantazi/lg-strapi-docker2 .

    - name: Push the Docker image to ACR
      run: docker push ionutpantazi/lg-strapi-docker2
    
    # - name: Build and push
    #   uses: docker/build-push-action@v5
    #   with:
    #     push: true
    #     tags: latest
    #     file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lg-prototype-strapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_12ab195c541d4f9b99d4194017f8c4f5 }}
        images: 'ionutpantazi/lg-strapi-docker2'
