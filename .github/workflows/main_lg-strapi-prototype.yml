# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lg-strapi-prototype

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f5baa874e1d04ca0aff1a69581512586 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_834831ce880b4f28a70df3cd2c083346 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f5baa874e1d04ca0aff1a69581512586 }}/test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lg-strapi-prototype'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_811acac81b434286bed739d72c16e3da }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f5baa874e1d04ca0aff1a69581512586 }}/test:${{ github.sha }}'