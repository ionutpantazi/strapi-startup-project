# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lg-strapi-prototype

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d05a50c6731f4a8bb947b6ea3c0de61b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_12c5aa583cd24d808c0b93c89c26155e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d05a50c6731f4a8bb947b6ea3c0de61b }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lg-strapi-prototype'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_476aa287a67f4f089f59ae8d2c136969 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d05a50c6731f4a8bb947b6ea3c0de61b }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'