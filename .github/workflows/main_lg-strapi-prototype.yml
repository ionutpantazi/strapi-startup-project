# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lg-strapi-prototype

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_fa26f68130124db8976f67d1a668c01f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b4a43fd61ee244f1bde84365426b11ef }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: latest
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lg-strapi-prototype'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f39e79e03ee34827820e884fa752f9ea }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_fa26f68130124db8976f67d1a668c01f }}/lg-strapi-docker-image:${{ github.sha }}'