# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lg-strapi-prototype

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7a97046e4d484981a7dd99a4c7beb0f7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3f31c58fd3dc4bd6881b12c6ac1c0cf4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7a97046e4d484981a7dd99a4c7beb0f7 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lg-strapi-prototype'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c7842777875b460999a69412786c406d }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7a97046e4d484981a7dd99a4c7beb0f7 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'